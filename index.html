
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Horários ICs NIP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background: #2f3640;
      color: white;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
      cursor: pointer;
    }

    .status {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      color: green;
    }
  </style>
</head>

<body>

  <h1>Horários ICs — NIP</h1>

  <table id="scheduleTable">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Seg</th>
        <th>Ter</th>
        <th>Qua</th>
        <th>Qui</th>
        <th>Sex</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="status" id="status"></div>

  <!-- FIREBASE -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    //  FIREBASE 
    const firebaseConfig = {
      apiKey: "AIzaSyCK0HEL7gDiwwuWoVXhYGbqYWebQFBxnqo",
      authDomain: "horarios-ics-nip.firebaseapp.com",
      projectId: "horarios-ics-nip",
      storageBucket: "horarios-ics-nip.firebasestorage.app",
      messagingSenderId: "284125156520",
      appId: "1:284125156520:web:aa4aa48fb11456eb925e9d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const dias = ["seg", "ter", "qua", "qui", "sex"];

    let students = [
      { name: "IC 1", seg: false, ter: false, qua: false, qui: false, sex: false },
      { name: "IC 2", seg: false, ter: false, qua: false, qui: false, sex: false },
      { name: "IC 3", seg: false, ter: false, qua: false, qui: false, sex: false }
    ];

    const tableBody = document.querySelector("#scheduleTable tbody");
    const statusDiv = document.getElementById("status");

    async function loadData() {
      const ref = doc(db, "horarios", "ics");
      const snap = await getDoc(ref);

      if (snap.exists()) {
        students = snap.data().students;
      }

      renderTable();
    }

    async function saveData() {
      const ref = doc(db, "horarios", "ics");
      await setDoc(ref, { students });
      statusDiv.textContent = "Horários salvos automaticamente ✔️";
      setTimeout(() => statusDiv.textContent = "", 2000);
    }

    function renderTable() {
      tableBody.innerHTML = "";

      students.forEach((student, i) => {
        const tr = document.createElement("tr");

        const nameTd = document.createElement("td");
        nameTd.textContent = student.name;
        tr.appendChild(nameTd);

        dias.forEach(dia => {
          const td = document.createElement("td");
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.checked = student[dia];

          checkbox.addEventListener("change", () => {
            students[i][dia] = checkbox.checked;
            saveData();
          });

          td.appendChild(checkbox);
          tr.appendChild(td);
        });

        tableBody.appendChild(tr);
      });
    }

    loadData();
  </script>

</body>
</html>
